<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Base</title> 
	<!--=========reset============-->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--=========CSS============-->
	<link rel="stylesheet" type="text/css" href="css/Header_Footer.css">
	<link rel="stylesheet" type="text/css" href="css/hamburguer_menu.css">
	<link rel="icon" href="DEFINIR AQUI A IMAGEM DO ICONE" type="image/x-icon" >
	<!--=========BOOTSTRAP============-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

<body>
	<header>
		<img src="img/logoControlaPetWhite.png" alt="Controla Pet">
	</header>
	
	<main class="main">
		<div id="MenuLateral">
			<div class="MenuLateral_perfil">
				<img class="perfil_img" src="img/perfil.png" alt="teste">
				<h3>Pricila Santos</h3>
			</div>
			<div class="MenuLateral_itens">
				<div class="item"><img src="img/banana.png" alt="banana"><h5>Calendário de vacinas</h5></div>
				<div class="item"><img src="img/banana.png" alt="banana"><h5>Ficha animal</h5></div>
				<div class="item"><img src="img/banana.png" alt="banana"><h5>Acompanhe sua clínica</h5></div>
				<div class="item"><img src="img/banana.png" alt="banana"><h5>Diagnóstico de animais</h5></div>
				<div class="item"><img src="img/banana.png" alt="banana"><h5>Cadastre um novo animal</h5></div>
				<div class="item"><img src="img/banana.png" alt="banana"><h5>Avisos de vacinas</h5></div>
				<div class="item"><img src="img/banana.png" alt="banana"><h5>Agenda de procedimentos</h5></div>
				<div class="item"><img src="img/banana.png" alt="banana"><h5>Cadastro de serviços</h5></div>
			</div>
		</div>

		<div class="conteudo">
			<input type="checkbox" id="navicon">
			<div class="nav-toggle">
			  <label for="navicon" class="hamburger" onclick="menuSlide();">
			    <span></span>
			    <span></span>
			    <span></span>
			  </label>
			</div>
			<div class="titulo">
				<div class="itens_titulo">
					<div class="circulo">
						<img src="img/banana.png" alt="banana">
					</div>
					<h2>Cadastro de Animal</h2>
				</div>
			</div>

		<!--===========INSIRA AQUI SEU CONTEUDO===============-->

		<!--===========FIMM===============-->

		</div>
	</main>

	<footer>
		<small>Controla Pet © 2018 Todos Diretos reservados. Termos e Uso e Política de Privacidade</small>
	</footer>
	<script src="js/hamburguer.js"></script>
	<!--=========BOOTSTRAP============-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	<!--=========/BOOTSTRAP============-->
