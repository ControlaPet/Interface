	 <!-- Campos provisórios de validação até os mesmo serem colocados no arquivo JS-->
		<script language="Javascript">
			function validacaoEmail(field) {
			usuario = field.value.substring(0, field.value.indexOf("@"));
			dominio = field.value.substring(field.value.indexOf("@")+ 1, field.value.length);
	
			if ((usuario.length >=1) &&
				(dominio.length >=3) && 
				(usuario.search("@")==-1) && 
				(dominio.search("@")==-1) &&
				(usuario.search(" ")==-1) && 
				(dominio.search(" ")==-1) &&
				(dominio.search(".")!=-1) &&      
				(dominio.indexOf(".") >=1)&& 
				(dominio.lastIndexOf(".") < dominio.length - 1)) {
			document.getElementById("msgemail").innerHTML="E-mail válido";
			
			}
			else{
			document.getElementById("msgemail").innerHTML="<font color='black'>E-mail inválido </font>";
			alert("E-mail invalido");
			
			}
			}
		</script>
		 <!-- fim validações JS / Service desk agradece -->
