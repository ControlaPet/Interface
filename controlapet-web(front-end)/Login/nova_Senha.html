		 <title> Castro de senha </title>
	
	</head>
	
	<body>
		<header>
		<img src="img/logoControlaPetWhite.png" alt="Controla Pet">
		</header>
		
		<main class="main">
		<div class="conteudo">
		<div class="titulo">
			<div class="itens_titulo">
			<div class="circulo">
			<img src="img/8.png">
			</div>
			<h2>Cadastro nova senha</h2>
		</div>
		</div>
		
	<!--===========INSIRA AQUI SEU CONTEUDO===============-->
	
			<div class="loginBox">
			<img class="c_medico" src="img/medico.png">
			<img class="c_user" src="img/perfil.png">
			<form action="" name="fsenha"> 
				<div class="inputBox">
					<input type="password" name="senha1" placeholder="Nova senha">
					<span> <i class="fa fa-lock" aria-hidden="true"> </i> </span>
				</div>
				<div class="inputBox">
					<input type="password" name="senha2" placeholder="Confirmar senha">
					<span> <i class="fa fa-lock" aria-hidden="true"> </i> </span>
				</div>
				<div>
				<input type="submit" value="Cadastrar senha" onClick="validasenha()"> 
				</div>
			</div>
			</form>
					
		
	<!--===========FIMM===============-->
	
	 </div>
	 </main>

	<footer>
